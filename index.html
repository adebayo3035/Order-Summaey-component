<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary WebPage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <img src="images/illustration-hero.svg">
        </div>
        <div class="order-summary">
            <h2> Order Summary</h2>
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="menus">
                <div class="music">
                    <img src="images/music.png">
                </div>
                <div class="annual-plan">
                    <span id="annual-plan"> Annual Plan</span><br/>
                    <span id="annual-price"> $59.99/Year</span>
                </div>
                <div class="change-link">
                    <a href=""> Change</a>
                </div>
            </div>
            <button id="payment"> Proceed to Payment</button>
            <button id="cancel-order"> Cancel Order</button>
        </div>
    </div>
